<a class="btn btn-primary" routerLink="/addcustomer" role="button">AddCustomer</a>
<br>
<br>
<table border="1">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">CustomerName</th>
            <th scope="col">CustomerType</th>
            <th scope="col">Address</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tr *ngFor="let cust of customers">
        <td>{{cust.id}}</td>
        <td>{{cust.customername}}</td>
        <td>{{cust.customertype}}</td>
        <td>{{cust.address}}</td>
        <td>
            <a [routerLink]="['/customers',cust.id]">Edit</a>
        </td>
    </tr>
</table>
