<p>report works!</p>

<div class="mt-2">

  <form #f="ngForm">

     <div class="row">
      <div class="col">
        <label for="selectType">Type:</label>
        <select #stype (change)="onChange(stype.value)" [(ngModel)]="selectType" name="selectType">
          <option> Select an option </option> 
          <option *ngFor="let user of selectTypes" value="{{user.type}}">{{user.type}}</option>
        </select>

        <!-- <select placeholder="Product" #product formControlName="product">
          <option>Select Product</option>
          <option *ngFor="let product of productList">
              {{product.name }}
          </option>
      </select> -->
      </div>
    </div> 


    <div class="row">
      <div class="col">
        <label for="fromDate">FromDate</label>
        <input type="date" [ngModel]="fromDate" name="fromDate" >
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="toDate">toDate</label>
        <input type="date" [ngModel]="toDate" name="toDate" required max="{{maxDate}}">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="getReportDetails(f)">Show</button>
        <button class="btn btn-danger">Return</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-info">Print</button>
        <button class="btn btn-success">Excel</button>
      </div>
    </div>

    <!-- <button  type="submit" class="btn btn-primary" (click)="saveCustomer(f,btnSubmit)">{{btnSubmit}}</button> -->
    <!-- <button  type="submit" class="btn btn-primary" (click)="updateCustomer(f)">updateCustomer</button> -->
    <!-- <button *ngIf="id==0" type="submit" class="btn btn-primary" (click)="saveCustomer(f)"
        [disabled]="!f.valid">Submit</button>
      <button *ngIf="id>0" type="submit" class="btn btn-primary" (click)="updateCustomer(f)"
        [disabled]="!f.valid">updateCustomer</button> -->
  </form>

</div>
