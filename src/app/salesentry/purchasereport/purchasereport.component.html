
<div class="container-fluid">
    <h3>Purchase Report</h3>
      <form class="row row-cols-sm-auto">
          <div class="col-3">
              <div class="input-group">
                  <input class="form-control" [placeholder]="todayDate" name="from" [(ngModel)]="fromdate" ngbDatepicker
                      #from="ngbDatepicker" />
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="from.toggle()" type="button"></button>
              </div>
  
          </div>
          <div class="col-3">
            <div class="input-group">
                <input class="form-control" [placeholder]="todayDate" name="to" [(ngModel)]="todate" ngbDatepicker
                    #to="ngbDatepicker" />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="to.toggle()" type="button"></button>
            </div>
  
          </div>
          <div class="col-3">
              <div class="input-group">
                  <button type="button" class="btn btn-primary" (click)="showData()">
                      Show
                  </button>
              </div>
          </div>
  
      </form>
    <br/>
    <div *ngIf="!inwordDatas.length" class="no-record"> No Records Found.</div>  
<table datatable [dtOptions]="dtOptions" class="row-border hover" *ngIf="inwordDatas && inwordDatas.length">
    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Billno</th>
            <th scope="col">Date</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let inword of inwordDatas; index as i" [ngClass]="{'white-print': inword.noofprint == 0, 'grey-print': inword.noofprint == 1, 'red-print': (inword.noofprint > 1 )}">
            <td scope="row" >{{ i + 1 }}</td>
            <td>{{ inword.billno }}</td>
            <td>{{ inword.date | date:'dd-MM-YY' }}</td>
            <td >{{ inword.name}}</td>
            
            <td>{{ inword.type }}</td>
            <td>
                <a [routerLink]="['/sales', inword.id ]">View</a>
            </td>
        </tr>
    </tbody>
</table>
