
<table datatable [dtOptions]="dtOptions" class="row-border hover" *ngIf="inwordDatas && inwordDatas.length">
    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">Billno</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let inword of inwordDatas; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ inword.name }}</td>
            <td>{{ inword.billno }}</td>
            <td>{{ inword.type }}</td>
            <td>
                <a [routerLink]="['/sales', inword.id ]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
