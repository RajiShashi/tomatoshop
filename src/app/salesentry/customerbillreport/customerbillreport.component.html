<div class="container-fluid">
  <h3>Customer Bill Report</h3>
    
  <br/>
  <h4>Bill No : {{queryparam}}</h4>
  <br/>
<div *ngIf="!salesData.length" class="no-record"> No Records Found.</div>  
<table datatable [dtOptions]="dtOptions" class="row-border hover" *ngIf="salesData.length">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Date</th>
        <th>Customer Name</th>
        <th>Product name</th>
        <th>Kg</th>
        <th>Rate</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let data of salesData; index as i;" [ngClass]="{'white-print': data.noofprint == 0, 'grey-print': data.noofprint == 1, 'red-print': (data.noofprint > 1 )}">
        <td>{{i+1}}</td>
        <td>{{data.date | date:'dd-MM-yyyy'}}</td>
        <td>{{data.businessmen}}</td>
        <td>{{data.pname}}</td>
        <td>{{data.kgs}}</td>
        <td>{{data.rate}}</td>
        <td>{{data.amount}}</td>
      </tr>
    </tbody>
  </table>

  <div class="row row-cols-sm-auto">
    <div class="col-6">
      
  

    </div>
   
    <div class="col-6">
      <button  type="button" class="btn btn-primary" (click)="savePrint()"
      >Print</button>&nbsp;&nbsp;
      <button  type="button" class="btn btn-primary"  routerLink="/customerreport"  >Return</button>&nbsp;&nbsp;
    </div>

  </div>

  
  
</div>
