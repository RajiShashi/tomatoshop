<div class="container-fluid">
  <h3>Sales Bill Update</h3>
    <form class="row row-cols-sm-auto">
        <div class="col-3">
            <div class="input-group">
                <input class="form-control" [placeholder]="todayDate" name="from" [(ngModel)]="fromdate" ngbDatepicker
                    #from="ngbDatepicker" />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="from.toggle()" type="button"></button>
            </div>

        </div>
        <div class="col-3">
          <div class="input-group">
              <input class="form-control" [placeholder]="todayDate" name="to" [(ngModel)]="todate" ngbDatepicker
                  #to="ngbDatepicker" />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="to.toggle()" type="button"></button>
          </div>

        </div>
        <div class="col-3">
            <div class="input-group">
                <button type="button" class="btn btn-primary" (click)="showData()">
                    Show
                </button>
            </div>
        </div>

    </form>
  <br/>
  <div *ngIf="!salesData.length" class="no-record"> No Records Found.</div> 
<table datatable [dtOptions]="dtOptions" class="row-border hover" *ngIf="salesData.length">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Date</th>
        <th>Billno</th>
        <th>Business Man</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let data of salesData; index as i;" [ngClass]="{'white-print': data.noofprint == 0, 'grey-print': data.noofprint == 1, 'red-print': (data.noofprint > 1 )}">
        <td>{{i+1}}</td>
        <td>{{data.date | date:'dd-MM-yyyy'}}</td>
        <td>{{data.billno }}</td>
        <td><a  routerLink="/salesmanreport/{{data.businessmen}}" *ngIf="data.billno == 0">{{data.businessmen}}</a><a  routerLink="/customerbillreport/{{data.billno}}" *ngIf="data.billno > 0">{{data.businessmen}}</a></td>
        <td>{{data.totalamount}}</td>
      </tr>
    </tbody>
  </table>

  
  
  
</div>
