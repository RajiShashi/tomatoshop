<div class="container-fluid">
    <h3>Salesman Report</h3>
<br/>
<table datatable [dtOptions]="dtOptions" class="row-border hover" *ngIf="salesData.length">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Date</th>
        <th>Business Man</th>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Kg</th>
        <th>Pack</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let data of salesData; index as i;">
        <td>{{i+1}}</td>
        <td>{{data.date | date:'dd-MM-yyyy'}}</td>
        <td>{{data.businessmen}}</td>
        <td>{{data.cname}}</td>
        <td>{{data.pname}}</td>
        <td>{{data.kgs}}</td>
        <td>{{data.pack}}</td>
        <td>{{data.amount}}</td>
      </tr>
    </tbody>
  </table>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        &nbsp;
      </div>  
      <div class="col-6">
        <h3>Update Sales bill</h3>
        <form #f="ngForm" >
          <div class="row">
            <div class="col-6">
              <label for="tinnumber">Sales Total Amount</label>
            </div>
            <div class="col-6">
              {{salesTotal}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="tinnumber">Sakku cooley</label>
            </div>
            <div class="col-6">
              <input type="number" [(ngModel)]="cooley" name="cooley" required>
            </div>
          </div>
      
          <div class="row">
            <div class="col-6">
            &nbsp;
            </div>
            <div class="col-6">
                &nbsp;
            </div>
          </div>
      
          <div class="row">
            <div class="col-6">
            
            </div>
            <div class="col-6">
              <button  type="button" class="btn btn-primary" (click)="saveBill(f)"
              >Save</button>&nbsp;&nbsp;
          
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
